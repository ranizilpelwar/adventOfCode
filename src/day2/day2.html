<!DOCTYPE HTML>
<html>

<body>
  <p>Select a file:</p>
  <input type="file" onchange="loadFile(this.files[0])">
  <script>
    async function loadFile(file) {
      let text = await file.text();
      let roundsArray = getRounds(text);
      console.log('played rounds:', roundsArray);
    }

    function getRounds(text) {
      const array = text.split(/\r?\n/);//A Y
      const acc = [];
      array.forEach(item => {
        const subArray = item.split(" ");
        console.log('subArray', subArray);
        subArray.length > 0 && acc.push(subArray);
      });
      return acc;
    }

    function getHighestTotal(array) {
      return Math.max(...array);
    }

    function getTopThree(array) {
      const result = [];
      for (let i = 0; i < 3; i++) {
        const top = Math.max(...array);
        result.push(top);
        const index = array.indexOf(top);
        array[index] = 0;
      }
      return result;
    }

    function getTopThreeTotal(array) {
      return array.reduce((a,b) => a+b);
    }
  </script>
</body>

</html>
